<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="toDoList.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>To Do List</title>
  </head>
  <body class="color">

        <div class="container">
            <div class="row">
                <div class="col-12 mt-5 text-center">
                    <h1>TO DO LIST</h1>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">

                <div class="col-12 mt-3 text-center">
                    <p class="toDoParagraph">Planlı ve programlı insanların adresi</p>
                </div>

                <div class="col-12 mt-2 text-center">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="toDoInput">
                        <button class="btn btn-success" type="button" id="ekle">Ekle</button>
                      </div>
                </div>
            </div>
        </div>


        <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-12">
                        <ul class="list-group">
                            <div class="row">

                                <div class="col-12" id="appending" >
                                    
                                    <div class="alert alert-info alert-dismissible" role="alert"> 
                                       
                                        Patika front end çalış
                                        <button type="button" class="btn-close" ></button>
                                    </div>

                                    <div class="alert alert-info alert-dismissible" role="alert">
                                        
                                        Spor yap
                                        <button type="button" class="btn-close" ></button>
                                    </div>
                                </div>
                                

                                

                            </div>
                        </ul>
                    </div>
                </div> 
        </div>

        
        


    <script src="toDoList.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
